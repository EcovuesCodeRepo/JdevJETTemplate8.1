        <div class="wrapper fadeInDown">
            <div id="formContent">
                
                <!-- Tabs Titles -->
                <h2> Sign in </h2>
                <!-- Icon -->
                <div class="fadeIn first">
                    <h3 id="Icon">oneVue Invoice</h3>
                </div><br>
                <!-- Login Form -->
                <form method="post" action="j_security_check">
                    <input type="text" id="login" class="fadeIn second user" name="j_username" placeholder="Username" autocomplete="off">
                    <input type="password" id="password" class="fadeIn third password" name="j_password" placeholder="Password" autocomplete="off">
                    <div><input type="checkbox" onclick="typeChangePass()">&nbsp;Show Password</div><br>
                     <div class="isa_error">
                    <i class="fa fa-times-circle"></i>
                    Invalid Login. Please enter valid credentials
                </div>
                    <input type="submit" class="fadeIn fourth" value="Submit">
                </form>

                <!-- Remind Passowrd 
                 <div id="formFooter">
                     <a class="underlineHover" href="#">Forgot Password?</a>
                 </div> -->

            </div>
        </div>


        <!-- Google Maps API script -->
        <!-- <script defer async type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script> -->

        <script type="text/javascript">
            function typeChangePass() {
                var x = document.getElementById("password");
                if (x.type === "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
            }
